<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vendor Sales History</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
            color: #333;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        header {
            background-color: #2c3e50;
            color: white;
            padding: 20px 0;
            margin-bottom: 30px;
            border-radius: 5px;
        }
        h1 {
            text-align: center;
            margin: 0;
        }
        .filter-section {
            background-color: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            margin-bottom: 20px;
        }
        .filter-row {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            margin-bottom: 15px;
        }
        .filter-group {
            flex: 1;
            min-width: 200px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input, select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }
        button {
            background-color: #3498db;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #2980b9;
        }
        .sales-table {
            width: 100%;
            border-collapse: collapse;
            background-color: white;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            border-radius: 5px;
            overflow: hidden;
        }
        .sales-table th, .sales-table td {
            padding: 12px 15px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        .sales-table th {
            background-color: #2c3e50;
            color: white;
        }
        .sales-table tr:hover {
            background-color: #f9f9f9;
        }
        .status-completed {
            color: #27ae60;
            font-weight: bold;
        }
        .status-pending {
            color: #f39c12;
            font-weight: bold;
        }
        .status-cancelled {
            color: #e74c3c;
            font-weight: bold;
        }
        .logo {
            position: fixed;
            bottom: 20px;
            left: 20px;
            width: 150px;
            z-index: 100;
        }
        .loading {
            text-align: center;
            padding: 20px;
            font-style: italic;
            color: #7f8c8d;
        }
        .no-results {
            text-align: center;
            padding: 30px;
            color: #7f8c8d;
            font-style: italic;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Your Sales History</h1>
        </header>

        <div class="filter-section">
            <div class="filter-row">
                <div class="filter-group">
                    <label for="date-from">From Date</label>
                    <input type="date" id="date-from">
                </div>
                <div class="filter-group">
                    <label for="date-to">To Date</label>
                    <input type="date" id="date-to">
                </div>
                <div class="filter-group">
                    <label for="status-filter">Status</label>
                    <select id="status-filter">
                        <option value="all">All Statuses</option>
                        <option value="completed">Completed</option>
                        <option value="pending">Pending</option>
                        <option value="cancelled">Cancelled</option>
                    </select>
                </div>
            </div>
            <button id="apply-filters">Apply Filters</button>
            <button id="reset-filters">Reset</button>
        </div>

        <div id="sales-data">
            <table class="sales-table">
                <thead>
                    <tr>
                        <th>Order ID</th>
                        <th>Date</th>
                        <th>Customer</th>
                        <th>Product</th>
                        <th>Quantity</th>
                        <th>Price</th>
                        <th>Total</th>
                        <th>Status</th>
                    </tr>
                </thead>
                <tbody id="sales-table-body">
                    <!-- Sales data will be inserted here by JavaScript -->
                </tbody>
            </table>
            <div id="loading-message" class="loading">Loading sales data...</div>
            <div id="no-results" class="no-results" style="display: none;">No sales found matching your criteria</div>
        </div>
    </div>

    <!-- Import Firebase SDKs -->
    <script type="module">
        // Import the functions you need from the SDKs you need
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, collection, query, where, getDocs } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";
        import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

        // Your web app's Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyBacyV04HeeJPRvUQOAOYqIEN7fAeUL5wk",
            authDomain: "e-commerce-602fb.firebaseapp.com",
            projectId: "e-commerce-602fb",
            storageBucket: "e-commerce-602fb.appspot.com",
            messagingSenderId: "565262782829",
            appId: "1:565262782829:web:e7cc1178c4a6df6b6fca64",
            measurementId: "G-ZC6N6K969D"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const auth = getAuth(app);

        // Wait for authentication state
        onAuthStateChanged(auth, (user) => {
            if (user) {
                // User is signed in
                console.log("User logged in:", user.uid);
                loadSalesData(user.uid);
            } else {
                // User is signed out
                console.log("User not logged in");
                window.location.href = "login.html"; // Redirect to login page
            }
        });

        // Function to load sales data
        async function loadSalesData(vendorId, filters = {}) {
            const salesTableBody = document.getElementById('sales-table-body');
            const loadingMessage = document.getElementById('loading-message');
            const noResults = document.getElementById('no-results');
            
            salesTableBody.innerHTML = '';
            loadingMessage.style.display = 'block';
            noResults.style.display = 'none';

            try {
                // Create a query against the collection
                let q = query(collection(db, "sales"), where("vendorId", "==", vendorId));
                
                // Apply date filters if provided
                if (filters.dateFrom) {
                    q = query(q, where("date", ">=", filters.dateFrom));
                }
                if (filters.dateTo) {
                    q = query(q, where("date", "<=", filters.dateTo));
                }
                if (filters.status && filters.status !== 'all') {
                    q = query(q, where("status", "==", filters.status));
                }

                const querySnapshot = await getDocs(q);
                
                if (querySnapshot.empty) {
                    loadingMessage.style.display = 'none';
                    noResults.style.display = 'block';
                    return;
                }

                querySnapshot.forEach((doc) => {
                    const sale = doc.data();
                    const row = document.createElement('tr');
                    
                    // Format the date
                    const saleDate = sale.date.toDate();
                    const formattedDate = saleDate.toLocaleDateString('en-US', {
                        year: 'numeric',
                        month: 'short',
                        day: 'numeric'
                    });
                    
                    // Calculate total
                    const total = sale.price * sale.quantity;
                    
                    // Determine status class
                    let statusClass = '';
                    if (sale.status === 'completed') statusClass = 'status-completed';
                    if (sale.status === 'pending') statusClass = 'status-pending';
                    if (sale.status === 'cancelled') statusClass = 'status-cancelled';
                    
                    row.innerHTML = `
                        <td>${doc.id.substring(0, 8)}</td>
                        <td>${formattedDate}</td>
                        <td>${sale.customerName || 'N/A'}</td>
                        <td>${sale.productName}</td>
                        <td>${sale.quantity}</td>
                        <td>₹${sale.price.toFixed(2)}</td>
                        <td>₹${total.toFixed(2)}</td>
                        <td class="${statusClass}">${sale.status}</td>
                    `;
                    
                    salesTableBody.appendChild(row);
                });
                
                loadingMessage.style.display = 'none';
            } catch (error) {
                console.error("Error loading sales data:", error);
                loadingMessage.textContent = "Error loading sales data. Please try again.";
            }
        }

        // Set up filter buttons
        document.getElementById('apply-filters').addEventListener('click', () => {
            const dateFrom = document.getElementById('date-from').value;
            const dateTo = document.getElementById('date-to').value;
            const status = document.getElementById('status-filter').value;
            
            const filters = {};
            if (dateFrom) filters.dateFrom = dateFrom;
            if (dateTo) filters.dateTo = dateTo;
            if (status) filters.status = status;
            
            // Get current user
            const user = auth.currentUser;
            if (user) {
                loadSalesData(user.uid, filters);
            }
        });

        document.getElementById('reset-filters').addEventListener('click', () => {
            document.getElementById('date-from').value = '';
            document.getElementById('date-to').value = '';
            document.getElementById('status-filter').value = 'all';
            
            // Get current user
            const user = auth.currentUser;
            if (user) {
                loadSalesData(user.uid);
            }
        });
    </script>
</body>
