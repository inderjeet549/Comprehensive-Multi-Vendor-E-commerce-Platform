<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Commerce User Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="user-dashboard.css">
</head>
<body>
    <div class="dashboard-container">
        <header class="dashboard-header">
            <!-- <h1>E - C O M M E R C E</h1> -->
             <img src="logo.jpg" height="100px">
            <h2>User Dashboard</h2>
        </header>

        <div class="top-bar">
            <!-- <div class="logo">logo/psum</div> -->
            <div class="breadcrumb">
                <a href="home.html">Home</a>
                <button class="btn btn-primary" id="logout-btn">Logout</button>
            </div>
        </div>

        <div class="dashboard-content">
            <div class="stats-row">
                <div class="stat-card">
                    <h3>My Orders</h3>
                    <div class="stat-value" id="total-orders">0</div>
                    <div class="stat-change" id="order-change">0% vs last month</div>
                </div>

                <div class="stat-card">
                    <h3>Total Spending</h3>
                    <div class="stat-value" id="total-spending">â‚¹0</div>
                    <div class="stat-change" id="spending-change">0% vs last month</div>
                </div>

                <div class="stat-card">
                    <h3>Saved Items</h3>
                    <div class="stat-value" id="saved-items">0</div>
                    <div class="stat-change" id="saved-change">+0 vs last month</div>
                </div>
            </div>

            <div class="main-content">
                <div class="left-column">
                    <div class="order-summary">
                        <h3>Order Status</h3>
                        <div class="status-row">
                            <div class="status-card">
                                <div class="status-percent" id="processing-percent">0%</div>
                                <div class="status-count" id="processing-count">0/0 Orders</div>
                                <div class="status-label">Processing</div>
                            </div>
                            <div class="status-card">
                                <div class="status-percent" id="shipped-percent">0%</div>
                                <div class="status-count" id="shipped-count">0/0 Orders</div>
                                <div class="status-label">Shipped</div>
                            </div>
                            <div class="status-card">
                                <div class="status-percent" id="delivered-percent">0%</div>
                                <div class="status-count" id="delivered-count">0/0 Orders</div>
                                <div class="status-label">Delivered</div>
                            </div>
                        </div>
                    </div>

                    <div class="recent-orders">
                        <h3>Recent Orders</h3>
                        <div class="orders-list" id="orders-list">
                            <!-- Orders will be populated by JavaScript -->
                        </div>
                    </div>
                </div>

                <div class="right-column">
                    <div class="payment-history">
                        <h3>Payment History</h3>
                        <div class="transactions-list" id="transactions-list">
                            <!-- Transactions will be populated by JavaScript -->
                        </div>
                    </div>

                    <div class="quick-actions">
                        <button class="action-btn" id="track-order" onclick="window.location.href='order-tracking/index.html'">
                            <i class="fas fa-truck"></i> Track Order
                        </button>
                        <button class="action-btn" id="view-wishlist">
                            <i class="fas fa-heart"></i> View Wishlist
                        </button>
                        <button class="action-btn" id="contact-support" onclick="window.location.href='cart2/cart.html'">
                            <i class="fas fa-shopping-cart"></i> View cart
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <nav class="dashboard-nav">
            <a href="#" class="nav-item active" data-section="dashboard">
                <i class="fas fa-home"></i> Dashboard
            </a>
            <a href="#" class="nav-item" data-section="orders">
                <i class="fas fa-shopping-bag"></i> Orders
            </a>
            <a href="#" class="nav-item" data-section="wishlist">
                <i class="fas fa-heart"></i> Wishlist
            </a>
            <a href="#" class="nav-item" data-section="messages">
                <i class="fas fa-envelope"></i> Messages
            </a>
        </nav>
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-database-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-auth-compat.js"></script>
    
    <script src="user-dashboard.js"></script>
</body>
</html>
