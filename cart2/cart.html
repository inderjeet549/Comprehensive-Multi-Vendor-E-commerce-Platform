<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Cart - E-Commerce</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="cart.css">
</head>
<body>
    <div class="ecommerce-container">
        <!-- Header -->
        <header class="cart-header">
            <header class="cart-header">
                <!-- <h1>E - C O M M E R C E</h1> -->
                <img class="logo" src="../logo.jpg">
                <h2>User Dashboard</h2>
            </header>
    
            <div class="top-bar">
                <!-- <div class="logo">logo/psum</div> -->
                <div class="breadcrumb">
                    <a href="../home.html">Home</a>
                    <button class="btn btn-primary" id="logout-btn">Logout</button>
                </div>
            </div>
        </header>

        <!-- Main Content -->
        <main class="cart-main">
            <div class="cart-columns">
                <!-- Cart Items Column -->
                <div class="cart-items-column">
                    <div class="cart-header-row">
                        <h3>Your Cart (<span id="cart-count">0</span> items)</h3>
                        <button id="continue-shopping" class="text-button">
                            <i class="fas fa-arrow-left"></i> Continue Shopping
                        </button>
                    </div>

                    <div class="cart-items-list" id="cart-items">
                        <!-- Cart items will be loaded here from Firebase -->
                        <div class="empty-cart-message">
                            <i class="fas fa-shopping-cart"></i>
                            <p>Your cart is empty</p>
                            <button id="start-shopping" class="primary-button">Start Shopping</button>
                        </div>
                    </div>
                </div>

                <!-- Order Summary Column -->
                <div class="order-summary-column">
                    <div class="order-summary-card">
                        <h3>Order Summary</h3>
                        
                        <div class="summary-row">
                            <span>Subtotal</span>
                            <span id="subtotal">짜0</span>
                        </div>
                        <div class="summary-row">
                            <span>Shipping</span>
                            <span id="shipping">짜0</span>
                        </div>
                        <div class="summary-row">
                            <span>Tax</span>
                            <span id="tax">짜0</span>
                        </div>
                        
                        <div class="divider"></div>
                        
                        <div class="summary-row total-row">
                            <span>Total</span>
                            <span id="total">짜0</span>
                        </div>
                        
                        <button id="checkout-button" class="primary-button" disabled>
                            Proceed to Checkout
                        </button>
                        
                        <div class="payment-methods">
                            <img src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/visa/visa-original.svg" alt="Visa">
                            <img src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/mastercard/mastercard-original.svg" alt="Mastercard">
                            <img src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/paypal/paypal-original.svg" alt="PayPal">
                        </div>
                    </div>
                </div>
            </div>
        </main>

        <!-- Footer -->
        <footer class="cart-footer">
            <p>&copy; 2024 E-Commerce. All rights reserved.</p>
        </footer>
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-database-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-auth-compat.js"></script>
    
    <script src="cart.js"></script>
</body>
</html>
